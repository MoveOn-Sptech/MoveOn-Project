<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MoveOn | Login</title>

  <link rel="stylesheet" href="./css/login&cadastro.css" />
  <link rel="icon" href="./imagens/logo_alternativa_branca.png" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container_login">
    <div class="logo">
      <img src="./imagens/logo_branca.png" />
    </div>

    <div class="bemvindo">
      <span>Bem-Vindo de volta!</span>
    </div>

    <div class="card">
      <div class="formulario">
        <h1>Login</h1>

        <div class="campo">
          <p>E-mail corporativo</p>
          <img src="./imagens/icones/email.png" />
          <input id="input_email" type="text" placeholder="Digite seu e-mail" />
        </div>
        <div class="campo">
          <p>Senha</p>
          <img src="./imagens/icones/lock.png" />
          <input id="input_senha" type="password" placeholder="Digite sua senha" />
          <img id="see_password" class="see_password" src="./imagens/icones/see_password.png" />
        </div>

        <button class="login" onclick="login()">Entrar</button>
        <p class="temConta">
          Não tem uma conta? <a href="./cadastro.html"><b>Cadastre-se</b></a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>

<script>

  // Função para alternar a visibilidade da senha
  document
    .getElementById("see_password")
    .addEventListener("click", function () {
      const senhaInput = document.getElementById("input_senha");
      const type =
        senhaInput.getAttribute("type") === "password" ? "text" : "password";
      senhaInput.setAttribute("type", type);
    });

  function login() {

    var email = document.getElementById("input_email").value;
    var senha = document.getElementById("input_senha").value;

    let campos = [];

    if (!email) campos.push("email");
    if (!senha) campos.push("senha");

    if (!email || !senha) {
      Swal.fire({
        icon: "error",
        title: "Erro",
        text:
          "Por favor, preencha todos os campos! " +
          campos.join(", ").concat("."),
      });
    } else {
      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: email,
          senhaServer: senha
        }),
      })
        .then((response) => {
          if (response.ok) {

            Swal.fire({
              icon: "success",
              title: "Sucesso",
              text: "Autenticação realizado com sucesso!",
            })

            response.json().then(data => {
              if (data.cargoUsuario == "Estratégico") {
                window.location.href = "/dashboard/visao-geral-concessionaria.html";
              }
              if (data.cargoUsuario == "Operacional") {
                window.location.href = "/dashboard/visao-geral-rodovia.html";
              }
            })

          } else {
            return response.json().then((data) => {
              throw new Error(data.message || "Erro ao autenticar.");
            });
          }
        })
        .catch((error) => {
          Swal.fire({
            icon: "error",
            title: "Erro",
            text: "Erro ao se autenticar: " + error.message,
          });
        });
    }

  }

</script>
