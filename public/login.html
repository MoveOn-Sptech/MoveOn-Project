<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MoveOn | Login</title>

  <link rel="stylesheet" href="./css/login&cadastro.css" />
  <link rel="icon" href="./imagens/logo_alternativa_branca.png" />
</head>

<body>
  <div class="container_login">
    <div class="logo">
      <img src="./imagens/logo_branca.png" />
    </div>

    <div class="bemvindo">
      <span>Bem-Vindo de volta!</span>
    </div>

    <div class="card">
      <div class="formulario">
        <h1>Login</h1>

        <div class="campo">
          <p>E-mail corporativo</p>
          <img src="./imagens/icones/email.png" />
          <input id="input_email" type="text" placeholder="Digite seu e-mail" />
        </div>
        <div class="campo">
          <p>Senha</p>
          <img src="./imagens/icones/lock.png" />
          <input id="input_senha" type="password" placeholder="Digite sua senha" />
        </div>

        <button class="login" onclick="login()">Entrar</button>
        <p class="temConta">
          Não tem uma conta? <a href="./cadastro.html"><b>Cadastre-se</b></a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>


<script>

  function login() {
    var email = document.getElementById("input_email").value;
    var senha = document.getElementById("input_senha").value;

    if (email == "" || senha == "") {
      alert("Erro: E-mail ou senha inválido")
    } else {
      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          emailServer: email,
          senhaServer: senha
        }),
      })
        .then((response) => {
          if (response.ok) {
            alert("Login realizado com sucesso!");
            window.location.href = "index.html"
          } else {
            return response.json().then((data) => {
              throw new Error(data.message || "Erro ao logar.");
            });
          }
        })
        .catch((error) => {
          alert("erro ao logar: " + error.message);
        });
    }

  }

</script>
