<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MoveOn | Cadastro</title>

    <link rel="stylesheet" href="./css/login&cadastro.css" />
    <link rel="icon" href="./imagens/logo_alternativa_branca.png" />
  </head>

  <body>
    <div class="container_cadastro">
      <div class="logo">
        <img src="./imagens/logo_branca.png" />
      </div>

      <div class="bemvindo">
        <span>Seja Bem-Vindo!</span>
      </div>

      <div class="card">
        <div class="formulario">
          <h1>Cadastre-se</h1>

          <div class="campo">
            <p>Nome completo</p>
            <img src="./imagens/icones/user.png" />
            <input id="input_nome" type="text" placeholder="Digite seu nome" />
          </div>
          <div class="campo">
            <p>E-mail corporativo</p>
            <img src="./imagens/icones/email.png" />
            <input
              id="input_email"
              type="text"
              placeholder="Digite seu e-mail"
            />
          </div>
          <div class="campo">
            <p>Senha</p>
            <img src="./imagens/icones/lock.png" />
            <input
              id="input_senha"
              type="password"
              placeholder="Digite sua senha"
            />
            <img class="see_password" src="./imagens/icones/see_password.png" />
          </div>
          <div class="campo">
            <p>Confirmar senha</p>
            <img src="./imagens/icones/lock.png" />
            <input
              id="confirmacao_senha_input"
              type="password"
              placeholder="Confirme sua senha"
            />
            <img class="see_password" src="./imagens/icones/see_password.png" />
          </div>
          <div class="campo">
            <p>Cargo/função</p>
            <img src="./imagens/icones/bag.png" />
            <input
              id="input_cargo"
              type="text"
              placeholder="Digite seu cargo"
            />
          </div>

          <button class="cadastrar" onclick="cadastrar()">Cadastrar</button>
          <p class="temConta">
            Já tem uma conta? <a href="./login.html"><b>Faça o login</b></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function cadastrar() {
    const nome = document.getElementById("input_nome").value;
    const email = document.getElementById("input_email").value;
    const senha = document.getElementById("input_senha").value;
    const confirmacao_senha = document.getElementById(
      "confirmacao_senha_input"
    ).value;
    const cargo = document.getElementById("input_cargo").value;

    // Verifica se as senhas coincidem
    if (senha !== confirmacao_senha) {
      alert("As senhas não coincidem. Por favor, tente novamente.");
      return;
    }

    fetch("/usuarios", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nome: nome,
        email: email,
        senha: senha,
        cargo: cargo,
      }),
    })
      .then((response) => {
        if (response.ok) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "./login.html"; // Redireciona para a página de login
        } else {
          return response.json().then((data) => {
            throw new Error(data.message || "Erro ao cadastrar usuário.");
          });
        }
      })
      .catch((error) => {
        alert("erro em se cadastrar: " + error.message);
      });
  }
</script>
