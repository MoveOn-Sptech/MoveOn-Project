<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MoveOn | Cadastro</title>

    <link rel="stylesheet" href="./css/login&cadastro.css" />
    <link rel="icon" href="./imagens/logo_alternativa_branca.png" />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div class="container_cadastro">
      <div class="logo">
        <img src="./imagens/logo_branca.png" />
      </div>

      <div class="bemvindo">
        <span>Seja Bem-Vindo!</span>
      </div>

      <div class="card">
        <div class="formulario">
          <h1>Cadastre-se</h1>

          <div class="campo">
            <p>Nome completo</p>
            <img src="./imagens/icones/user.png" />
            <input id="input_nome" type="text" placeholder="Digite seu nome" />
          </div>
          <div class="campo">
            <p>E-mail corporativo</p>
            <img src="./imagens/icones/email.png" />
            <input
              id="input_email"
              type="text"
              placeholder="Digite seu e-mail"
            />
          </div>
          <div class="campo">
            <p>Senha</p>
            <img src="./imagens/icones/lock.png" />
            <input
              id="input_senha"
              type="password"
              placeholder="Digite sua senha"
            />
            <img
              id="see_password"
              class="see_password"
              src="./imagens/icones/see_password.png"
            />
          </div>
          <div class="campo">
            <p>Confirmar senha</p>
            <img src="./imagens/icones/lock.png" />
            <input
              id="confirmacao_senha_input"
              type="password"
              placeholder="Confirme sua senha"
            />
            <img
              id="see_password_confirmacao"
              class="see_password"
              src="./imagens/icones/see_password.png"
            />
          </div>
          <div class="campo">
            <p>Cargo/função</p>
            <img src="./imagens/icones/bag.png" />
            <input
              id="input_cargo"
              type="text"
              placeholder="Digite seu cargo"
            />
          </div>

          <button class="cadastrar" onclick="cadastrar()">Cadastrar</button>
          <p class="temConta">
            Já tem uma conta? <a href="./login.html"><b>Faça o login</b></a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  // Função para alternar a visibilidade da senha
  document
    .getElementById("see_password")
    .addEventListener("click", function () {
      const senhaInput = document.getElementById("input_senha");
      const type =
        senhaInput.getAttribute("type") === "password" ? "text" : "password";
      senhaInput.setAttribute("type", type);
    });

  document
    .getElementById("see_password_confirmacao")
    .addEventListener("click", function () {
      const senhaInput = document.getElementById("confirmacao_senha_input");
      const type =
        senhaInput.getAttribute("type") === "password" ? "text" : "password";
      senhaInput.setAttribute("type", type);
    });

  function cadastrar() {
    const nome = document.getElementById("input_nome").value;
    const email = document.getElementById("input_email").value;
    const senha = document.getElementById("input_senha").value;
    const confirmacao_senha = document.getElementById(
      "confirmacao_senha_input"
    ).value;
    const cargo = document.getElementById("input_cargo").value;

    if (!nome || !email || !senha || !confirmacao_senha || !cargo) {
      Swal.fire({
        icon: "error",
        title: "Erro",
        text: "Por favor, preencha todos os campos!",
      });
      return;
    }

    // Verifica se as senhas coincidem
    if (senha !== confirmacao_senha) {
      Swal.fire({
        icon: "error",
        title: "Erro",
        text: "As senhas não coincidem!",
      });
      return;
    }

    fetch("/usuarios", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nome: nome,
        email: email,
        senha: senha,
        cargo: cargo,
      }),
    })
      .then((response) => {
        if (response.ok) {
          Swal.fire({
            icon: "success",
            title: "Sucesso",
            text: "Usuário cadastrado com sucesso!",
          }).then(() => {
            window.location.href = "login.html";
          });
        } else {
          return response.json().then((data) => {
            throw new Error(data.message || "Erro ao se cadastrar");
          });
        }
      })
      .catch((error) => {
        Swal.fire({
          icon: "error",
          title: "Erro",
          text: "Erro ao se cadastrar: " + error.message,
        });
      });
  }
</script>
