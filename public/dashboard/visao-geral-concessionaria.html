<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard: Visão geral concessionárias</title>
    <link rel="stylesheet" href="../css/dashboard/concessionaria.css">
</head>

<body>

    <header class="cabecalho">

        <div class="cabecalho_div_logo">
            <img src="../assets/logo_branca.png" alt="Logo da MoveOn">
        </div>
        <div class="cabecalho_div_paragrafo">
            <p>Diretora de planejamento - ARTESP</p>
        </div>
        <div class="cabecalho_div_links">
            <p>Dashboard</p>
            <img src="" alt="Ícone de usuário">
        </div>

    </header>

    <h1 class="titulo_dashboard">Visão geral</h1>

    <section class="section_principal">

        <div class="div_container_concessionarias">

            <h2>Concessionárias com mais acidentes</h2>

            <div class="div_pesquisar_concessionarias">
                <p>Pesquisar concessionária:</p>
                <input type="text" placeholder="Digite o nome da concessionária">
            </div>

            <div class="div_filtrar">
                <p>Aplicar um filtro:</p>
                <select name="escolherFiltro" id="escolherFiltro">
                    <option value="#">Escolher filtro</option>
                    <option value="decrescente">Decrescente</option>
                </select>
            </div>

            <table class="tabela_concessionarias">

                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Aumento</th>
                    </tr>
                </thead>

                <tbody>

                    <tr class="positivo tr_concessionaria">
                        <td>COLINAS</td>
                        <td>+10%</td>
                    </tr>

                    <tr class="negativo tr_concessionaria">
                        <td>VIAOESTE</td>
                        <td>-8,8%</td>
                    </tr>

                </tbody>

            </table>

        </div>

        <div class="div_container_graficos">

            <div class="div_filtro_data">
                <p>Filtro por data: </p>
                <input type="date">
                <p>até</p>
                <input type="date">
            </div>

            <div>

            </div>

            <div>

            </div>

            <div>

            </div>

        </div>

    </section>

</body>

</html>
