<script>

    function direcionarPaginaConcessionaria(idConcessionaria) {

        window.location.href = "./pagina-concessionaria.html?idConcessionaria="+idConcessionaria;


    }

</script>

<script>

    function pegarConcessionarias() {

        fetch("/visaoGeralConcessionaria/concessionarias", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({}),
        })
            .then((response) => {
                if (response.ok) {

                    response.json().then((data) => {
                        console.log(data)

                        var tbody = document.getElementById("tbody");

                        for (let i = 0; i < data.nomeConcessionaria.length; i++) {

                            if (data.porcentagemDeAumento[i] > 0) {
                                tbody.innerHTML += `
                            
<tr class="negativo tr_concessionaria" onclick="direcionarPaginaConcessionaria(${data.idConcessionaria[i]})">
                        <td>${data.nomeConcessionaria[i]}</td>
                        <td>+${data.porcentagemDeAumento[i]}%</td>
                    </tr>

                            `;
                            } else {
                                tbody.innerHTML += `
                            
        <tr class="positivo tr_concessionaria" onclick="direcionarPaginaConcessionaria(${data.idConcessionaria[i]})">
                        <td>${data.nomeConcessionaria[i]}</td>
                        <td>${data.porcentagemDeAumento[i]}%</td>
                    </tr>

                            `;
                            }

                        }


                    })
                } else {
                    return response.json().then((data) => {
                        throw new Error(data.message || "Erro ao autenticar.");
                    });
                }
            })
            .catch((error) => {

            });
    }

    function pegarMunicipios() {

        var vetorMunicipio = [];
        var vetorAcidentes = [];

        fetch("/visaoGeralConcessionaria/municipios", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({}),
        })
            .then((response) => {
                if (response.ok) {

                    response.json().then((data) => {
                        console.log(data)

                        vetorMunicipio = data.nomeMunicipios;

                        // for (let index = 0; index < vetorMunicipio.length; index++) {
                        //     const element = vetorMunicipio[index];

                        vetorAcidentes = data.acidentesMunicipio;

                        const ctx = document.getElementById('myChart');

                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: vetorMunicipio,
                                datasets: [{
                                    data: vetorAcidentes,
                                    borderWidth: 1,
                                    backgroundColor: ['#010358'],
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                layout: { padding: 10 },
                                plugins: {
                                    legend: {
                                        display: false
                                    },
                                    labels: {
                                        font: {
                                            size: 10,
                                            weight: 'bold'
                                        },
                                    }
                                    ,
                                    title: {
                                        display: true,
                                        text: 'Municípios com mais acidentes',
                                        font: {
                                            size: 20,
                                            weight: 'bold'
                                        },
                                        color: '#010358'
                                    }
                                },
                                scales: {
                                    x: { // Eixo X
                                        ticks: {
                                            font: {
                                                size: 10 // Define o tamanho da fonte em pixels
                                            }
                                        }
                                    },
                                    y: { // Eixo Y
                                        ticks: {
                                            beginAtZero: true,
                                            font: {
                                                size: 12
                                            }
                                        }
                                    }
                                }
                            }
                        });

                    })
                } else {
                    return response.json().then((data) => {
                        throw new Error(data.message || "Erro ao autenticar.");
                    });
                }
            })
            .catch((error) => {

            });
    }
