<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MoveOn | Cadastro</title>

  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="imagens/logo_alternativa_branca.png">
</head>

<body>
  
<div class="container">

    <div class="logo">
        <img src="imagens/logo_branca.png">
    </div>

    <div class="cadastro">

        <div class="formulario">
                  
                <h1>Cadastre-se</h1>
                  
          <div class="campo">
            <p>Nome completo</p>
            <input id="input_nome" type="text" placeholder="Digite seu nome" />
          </div>
          <div class="campo">
            <p>E-mail corporativo</p>
            <input id="input_email" type="text" placeholder="Digite seu e-mail" />
          </div>
          <div class="campo">
            <p>Senha</p>
            <input id="input_senha" type="password" placeholder="Digite sua senha" />
          </div>
          <div class="campo">
            <p>Confirmar senha</p>
            <input id="confirmacao_senha_input" type="password" placeholder="Confirme sua senha" />
          </div>
          <div class="campo">
            <p>Cargo/função</p>
            <input id="input_cargo" type="text" placeholder="Digite seu cargo" />
          </div>

                <button class="cadastrar" onclick="cadastrar()">Cadastrar</button>
            <p class="temConta"><b>Já tem uma conta?</b> <a href="login.html">Faça o login</a></p>


        </div>

    </div>
    
</div>

</body>

</html>
